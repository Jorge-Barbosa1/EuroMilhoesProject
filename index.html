<!DOCTYPE html>
<html>

<head>
    <title>Euromilhoes</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+DE+Grund:wght@100..400&display=swap"
        rel="stylesheet">
</head>
<body>
    <h1>Euromilhoes</h1>
    <div id="divcontainer">
        <p style="color: blue; font-size: 24px">This page will generate a random euromilhoes key</p>
        <p>The key should contain 5 numbers between 1 and 50 and 2 stars between 1 and 12. The numbers and stars should
            be
            unique.</p>
        <img src="https://www.alvorada.pt/images/euromilhoes.jpg" alt="Euromilhoes" style="width: 200px;" />
        <h2>Euromilhoes key</h2>

        <div id="divBet">
            <div id="betNumbers">
                <ul class="bet numbers">
                </ul>
            </div>
            <div id="betStars">
                <ul class="bet stars">
                </ul>
            </div>
            <button id="genKey">Generate key</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
